<div class="w3-container w3-teal">
  <h3>Edit Profile</h3>
</div>
<br>
<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input [(ngModel)]="user.firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
           class="form-control"
           formControlName="firstname" type="text"/>
    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
      <div *ngIf="f.firstname.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input [(ngModel)]="user.lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" class="form-control"
           formControlName="lastname" type="text"/>

  </div>

  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" class="form-control"
           formControlName="oldPassword" type="password"/>
  </div>

  <div class="form-group">
    <label for="password">New Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
           formControlName="password" type="password"/>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
           formControlName="email" type="email"/>

  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="form-control"
           formControlName="phone" type="text"/>
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input [(ngModel)]="user.salary" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" class="form-control"
           formControlName="salary" type="text"/>
  </div>
  <br>
  <div class="form-group">
    <button [disabled]="loading" class="button3">Save</button>
