<h3>Customer List</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.user.username}} </td>
    <td>{{customer.user.firstname}} </td>
    <td>{{customer.user.lastname}} </td>
    <td>{{customer.user.email}}</td>
    <td>{{customer.salary}}</td>
  </tr>
  </tbody>
</table>
