<h3>Loan List</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>Loan Type</th>
    <th>Loan Status</th>
    <th>Loan Amount</th>
    <th>Current Department</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let loan of loans">
    <td>{{loan.username}} </td>
    <td>{{loan.loanTypeName}} </td>
    <td>{{loan.loanStatusName}}</td>
    <td>{{loan.amount}}</td>
    <td>{{loan.departmentName}}</td>
    <td>{{loan.bankName}}</td>
    <button (click)="assign(loan.id)" *ngIf="loan.departmentName == 'ADMIN'" class="btn btn-primary btn-block btn-lg">
      Assign To Pickup
    </button>
  </tr>
  </tbody>
</table>
