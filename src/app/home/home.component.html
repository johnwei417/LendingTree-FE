<h1>Hi {{currentUser.username}}!</h1>

<div *ngIf="currentUser.role[0] == 'ROLE_ADMIN'">
<p>You're logged in as {{currentUser.role[0]}}!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.id}}  -- {{user.user.username}} |  salary: {{user.salary}}
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
</div>

<div *ngIf="currentUser.role[0] == 'ROLE_CUSTOMER'">
    <p>You're logged in as {{currentUser.role[0]}}!</p>
    <h3>All Loans</h3>
</div>
<p><a [routerLink]="['/login']">Logout</a></p>
